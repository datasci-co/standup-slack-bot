version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_execution_role: arn:aws:iam::997938224961:role/ECS_Slackup
  task_size:
    cpu_limit: 512
    mem_limit: 1GB

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
          - subnet-911b61f5
          - subnet-f9863ad6
      security_groups:
          - sg-9fb2b6ea # default
          - sg-15796e60 # slackup
      assign_public_ip: ENABLED

